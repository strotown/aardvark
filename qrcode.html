<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
  </style>
</head>
<body>
  <div id="qrcode"></div>
  <script src="qrcode.js"></script>
  <script>
    function generateQRCode() {
      const qrCodeElement = document.getElementById('qrcode');
      const greenCheckmarkURL = 'https://qrco.de/bdt4j2';
      const randomParam = Math.random().toString(36).substring(2, 15);
      const textToEncode = greenCheckmarkURL + '?rand=' + randomParam;

      qrCodeElement.innerHTML = '';
      new QRCode(qrCodeElement, {
        text: textToEncode,
        width: 128,
        height: 128,
      });
    }

    generateQRCode(); // Call the function to generate the QR code initially
  </script>
</body>
</html>
